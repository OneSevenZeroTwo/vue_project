<script src="js/jquery-3.2.1.js"></script>
<script>
	$(function(){
		
		//注册
		$('.btn_green_border').on('click',function(){
			$.ajax({
				url:'http://localhost:2090/zhuce',
				type:'POST',
				data:{
					username:$('.r_email').val(),
					psw:$('.r_psw').val()
				},
				success:function(data){

				}

			})
		})


		//登录
		$('.btn_green').on('click',function(){
			$.ajax({
				url:'http://localhost:2090/denglu',
				type:'POST',
				data:{
					username:$('.r_email').val(),
					psw:$('.r_psw').val()
				},
				success:function(data){
					if(data==1){
						$(location).attr('href', 'welcome.html');
					}else if(data==0){
						alert('账户或密码不正确')
					}
				}

			})
		})
	})

</script>
</head>
<body class="radial">

	    		</div>
	    		
	    	</div>
